name: Build Buildroot Image for Raspberry Pi 3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cpio rsync unzip bc \
            gcc g++ git make python3 file \
            wget libncurses5-dev libssl-dev

      - name: Clone Buildroot
        run: |
          git clone --branch 2024.02 https://github.com/buildroot/buildroot.git

      - name: Apply .config
        run: |
          cp .github/configs/rpi3-headless.config buildroot/.config
          make -C buildroot olddefconfig

      - name: Build
        run: |
          make -C buildroot

      - name: Upload image
        uses: actions/upload-artifact@v4
        with:
          name: rpi3-buildroot-image
          path: buildroot/output/images/
