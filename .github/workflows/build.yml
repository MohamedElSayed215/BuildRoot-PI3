name: Buildroot RPi3 Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cpio rsync git wget unzip python3 bc bison flex libncurses5-dev libssl-dev u-boot-tools

    - name: Clone Buildroot
      run: |
        git clone --depth 1 --branch 2024.02 https://github.com/buildroot/buildroot.git

    - name: Copy .config to Buildroot
      run: cp .config buildroot/.config

    - name: Config Buildroot
      working-directory: buildroot
      run: make olddefconfig

    - name: Build Image
      working-directory: buildroot
      run: make

    - name: Upload Image
      uses: actions/upload-artifact@v4
      with:
        name: rpi3-buildroot-image
        path: buildroot/output/images/
